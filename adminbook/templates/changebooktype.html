{% extends 'base.html' %}
{% block main  %}
    <tr>
        <td height="22" valign="top" class="word_orange">当前位置：图书管理 &gt; 修改图书类型 &gt;&gt;&gt;</td>
    </tr>
    <form action="/index/changebooktype/" method="post">
        {% csrf_token %}
        <table width="98%" height="38" border="0" cellpadding="0" cellspacing="0"
               bgcolor="#E3F4F7" class="tableBorder_gray">
            <tr>
                <td>图书类型编号：</td>
                <td><input readonly="true" type="text" name="id" id=""value="{{ booktype.id }}"></td>
            </tr>
            <tr>
                <td>图书类型：</td>
                <td><input type="text" name="bttype" id=""value="{{ booktype.bttype }}"></td>
            </tr>

            <tr>
                <td>可借天数：</td>
                <td><input type="number" name="btday" id=""value="{{ booktype.btday }}"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="修改"></td>
            </tr>
        </table>
    </form>
{% endblock %}
