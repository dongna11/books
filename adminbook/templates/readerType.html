{% extends 'base.html' %}
{% block main %}
    <tr>
        <td height="510" valign="top" style="padding:5px;">
            <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="22" valign="top" class="word_orange">当前位置：读者管理 &gt; 读者类型管理 &gt;&gt;&gt;</td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table width="91%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="right">
                                    <a href="/index/addreadertype/">添加读者类型信息</a>
                                </td>
                            </tr>
                        </table>
                        <table width="91%" border="1" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF"
                               bordercolordark="#F6b83B" bordercolorlight="#FFFFFF">
                            <tr align="center" bgcolor="#e3F4F7">
                                <td width="35%" bgcolor="#F9D16B">读者类型名称</td>
                                <td width="35%" bgcolor="#F9D16B">可借数量</td>
                                <td width="16%" bgcolor="#F9D16B">修改</td>
                                <td width="14%" bgcolor="#F9D16B">删除</td>
                            </tr>
                            {% for readertype in readertypes %}
                                <tr>
                                    <td style="padding:5px;">&nbsp;{{ readertype.rttype }}</td>
                                    <td style="padding:5px;">&nbsp;{{ readertype.rtnum }}</td>
                                    <td align="center"><a href="/index/changereadertype/?ID={{ readertype.id }}">修改</a>
                                    </td>
                                    <td align="center"><a href="/index/typemanagements/?action=0&ID={{ readertype.id }}">删除</a>
                                    </td>
                                </tr>
                            {% endfor %}

                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
{% endblock %}
